<!DOCTYPE html>
<html lang="zh-CN">
<!-- 文档类型声明，指定文档语言为中文 -->

<head>
  <meta charset="UTF-8">
  <!-- 设置字符集为UTF-8，确保页面可以正确显示中文字符 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 视口设置，确保在移动设备上正确显示 -->
  <title>赵国辉的网页</title>
  <!-- 页面标题 -->
  <link rel="icon" type="image/png" href="./image/zhaoguohui_logo.ico">
  <!-- 设置页面的图标 -->
  <style>
    /* 打开和关闭手风琴面板的样式 */
    .accordion {
      background-color: rgba(206, 206, 206, 0.4);
      color: #000000;
      cursor: pointer;
      padding: 18px;
      width: 100%;
      text-align: left;
      border: none;
      outline: none;
      transition: 0.4s;
      font-size: medium;
      font-weight: bold;
      border-radius: 10px;
    }

    /* 设置点击和鼠标移到选项上面时（悬停）的样式 */
    .active,
    .accordion:hover {
      background-color: rgba(163, 163, 163, 0.4);
    }

    /* 为手风琴面板设计样式。 默认隐藏 */
    .panel {
      padding: 0 18px;
      background-color: rgba(228, 228, 228, 0.4);
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease-out;
    }

    /* 设置 +、- 标志 */
    .accordion:after {
      content: '\002B';
      /* Unicode 字符 + 号 */
      color: #777;
      font-weight: bold;
      float: right;
      margin-left: 2px;
      font-size: large;
    }

    .active:after {
      content: "\2212";
      /* Unicode 字符 - 号 */
    }

    #time {
      font-weight: bold;
      /* 加粗时间字体 */
    }

    .time-container {
      position: fixed;
      /* 固定位置 */
      top: 10px;
      /* 距离顶部10px */
      right: 10px;
      /* 距离右边10px */
      padding: 5px 10px;
      /* 内边距 */
      background: rgba(0, 0, 0, 0);
      /* 半透明的背景 */
      color: white;
      /* 文字颜色 */
      border-radius: 5px;
      /* 圆角边框 */
      font-family: Arial, sans-serif;
      /* 字体样式 */
      font-size: large;
    }

    div {
      border-radius: 10px;
      /* 圆角大小 */
    }

    /* 设置摘要和历史详情的样式 */
    .summary,
    .history-summary {
      cursor: pointer;
      /* 将鼠标光标变为指针，表示可点击 */
      padding: 10px;
      /* 添加内边距 */
      background-color: #f2f2f2;
      /* 背景颜色 */
      border: 1px solid #ddd;
      /* 边框样式 */
    }

    .history-content {
      padding: 10px;
      /* 添加内边距 */
      border: 1px solid #ddd;
      /* 边框样式 */
      border-top: none;
      /* 顶部的边框不显示，避免与摘要重叠 */
    }

    /* 给整个网页添加背景图片 */
    body {
      background-image: url('./image/naxida01.jpg');
      /* 替换为您的背景图片路径 */
      background-size: cover;
      /* 图片会覆盖整个背景区域 */
      background-position: center;
      /* 图片会居中显示 */
      background-repeat: no-repeat;
      /* 图片不会重复 */
      backdrop-filter: blur(2px);
      /* 添加模糊效果，5px 是模糊程度 */
      background-attachment: fixed;
      /* 背景图像固定 */
    }

    /* 基本样式 */
    body {
      opacity: 0;
      /* 初始状态为不可见 */
      transition: opacity 1s ease-in;
      /* 添加渐变效果 */
    }

    body.show {
      opacity: 1;
      /* 显示状态 */
    }

    img {
      transition: transform 0.5s ease-in-out;
      /* 图片渐变效果 */
      display: block;
      /* 将图片设置为块级元素 */
      margin: 10px auto;
      /* 添加上下边距并水平居中 */
    }

    img:hover {
      transform: scale(1.1);
      /* 鼠标悬停时放大图片 */
    }

    details {
      transition: max-height 0.5s ease-in-out;
      /* 折叠内容的过渡效果 */
      overflow: hidden;
      /* 隐藏溢出的内容 */
    }

    details[open]>div {
      max-height: 1000px;
      /* 打开时设置最大高度 */
      transition: max-height 0.5s ease-in-out;
      /* 过渡效果 */
    }

    details>div {
      max-height: 0;
      /* 关闭时设置最大高度为0 */
      overflow: hidden;
      /* 隐藏内容 */
    }

    h1,
    h2 {
      transition: color 0.3s ease;
      /* 标题颜色的渐变效果 */
    }

    h1:hover,
    h2:hover {
      color: darkred;
      /* 鼠标悬停时标题颜色变化 */
    }

    /* 页眉样式 */
    .header {
      background: rgba(0, 0, 0, 0.7);
      /* 背景颜色 */
      display: flex;
      /* 使用flex布局 */
      justify-content: center;
      /* 水平居中 */
      align-items: center;
      /* 垂直居中 */
      height: 200px;
      /* 固定高度 */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
      /* 调整阴影的大小、模糊度和颜色 */
    }

    .logo {
      width: 200px;
      /* 设置logo宽度 */
      height: 200px;
      /* 设置logo高度 */
    }

    /* 内容区域样式 */
    .content {
      padding: 10px;
      background: rgba(243, 243, 243, 0.5);
      /* 背景颜色 */
      display: flex;
      /* 使用flex布局 */
      flex-direction: column;
      /* 布局方向为列 */
      justify-content: start;
      /* 内容从头开始排列 */
      line-height: 200%;
      /* 行高 */
      padding: 20px;
      /* 内边距 */
      max-width: 70%;
      /* 最大宽度 */
      margin: 20px auto;
      /* 外边距 */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
      /* 调整阴影的大小、模糊度和颜色 */
    }

    .update {
      color: brown;
      /* 更新标题颜色 */
    }

    /* 页脚样式 */
    .footer {
      font-size: x-small;
      /* 字体大小 */
      color: white;
      /* 文字颜色 */
      background: rgba(0, 0, 0, 0.7);
      /* 背景颜色 */
      display: flex;
      /* 使用flex布局 */
      flex-direction: column;
      /* 布局方向为列 */
      align-items: center;
      /* 水平居中 */
      line-height: 5px;
      /* 行高 */
      padding: 20px;
      /* 内边距 */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
      /* 调整阴影的大小、模糊度和颜色 */
    }

    .footer-logo {
      font-size: large;
      /* 字体大小 */
      color: rgb(40, 155, 231);
      /* 文字颜色 */
    }

    /* 图片居中样式 */
    .center-content {
      display: flex;
      /* 使用flex布局 */
      justify-content: center;
      /* 水平居中 */
      align-items: center;
      /* 垂直居中 */
      height: 100%;
      /* 高度占满父容器 */
    }

    /* 图片位于右下角样式 */
    .bottom-right {
      position: absolute;
      /* 绝对定位 */
      right: 0;
      /* 右对齐 */
      margin: 10px;
      /* 外边距 */
    }

    /* 历史详细摘要样式 */
    .history-summary {
      background-color: rgba(221, 221, 221, 0.5);
      /* 背景颜色 */
      padding: 10px;
      /* 内边距 */
    }

    /* 历史内容样式 */
    .history-content {
      display: flex;
      flex-direction: column;
      background-color: rgba(238, 238, 238, 0.5);
      /* 背景颜色 */
      padding: 10px;
      /* 内边距 */
    }
  </style>
</head>

<body>
  <div class="time-container" id="time"></div>
  <!-- 页眉区域，包含logo -->
  <div class="header">
    <img class="logo" src="./image/zhaoguohui_logo.png" alt="zhaoguohui_logo">

  <!-- 主要内容区域 -->

  <!-- JavaScript代码区域 -->
  <script>
    var acc = document.getElementsByClassName("accordion");
    var i;

    for (i = 0; i < acc.length; i++) {
      acc[i].addEventListener("click", function () {
        this.classList.toggle("active");
        var panel = this.nextElementSibling;
        if (panel.style.maxHeight) {
          panel.style.maxHeight = null;
        } else {
          panel.style.maxHeight = panel.scrollHeight + "px";
        }
      });
    }
    function updateTime() {
      var now = new Date(); // 获取当前时间
      var hours = now.getHours().toString().padStart(2, '0'); // 获取小时并确保两位数字
      var minutes = now.getMinutes().toString().padStart(2, '0'); // 获取分钟并确保两位数字
      var seconds = now.getSeconds().toString().padStart(2, '0'); // 获取秒并确保两位数字
      var timeString = hours + ":" + minutes + ":" + seconds; // 组合时间字符串
      document.getElementById('time').textContent = timeString; // 更新时间显示
    }

    // 初始化时间显示
    updateTime();
    // 每秒更新时间
    setInterval(updateTime, 1000);

    // 当文档加载完成后，添加.show类到body元素上，触发渐变效果
    document.addEventListener('DOMContentLoaded', function () {
      document.body.classList.add('show');
    });
    // 获取所有的历史详情元素
    var historyDetails = document.querySelectorAll('details details');

    // 为每个历史详情的摘要添加点击事件监听器
    historyDetails.forEach(function (detail, index) {
      // 获取当前历史详情的摘要元素
      var summary = detail.querySelector('.history-summary');

      // 为摘要元素添加点击事件监听器
      summary.addEventListener('click', function () {
        // 遍历所有历史详情并关闭它们
        historyDetails.forEach(function (otherDetail) {
          // 如果当前详情不是被点击的详情，则关闭它
          if (otherDetail !== detail) {
            otherDetail.removeAttribute('open');
          }
        });
      });
    });
  </script>
</body>

</html>
