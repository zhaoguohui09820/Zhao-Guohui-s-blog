<!DOCTYPE html>
<html lang="zh-CN">

  <link rel="icon" type="image/png" href="./image/logo-removebg-preview.jpeg">
  <style>
    /* 添加平滑过渡效果 */
    img {
      transition: transform 0.5s ease-in-out;
      display: block;
      /* 确保图片作为块级元素显示 */
      margin: auto;
      /* 自动外边距用于水平居中 */
      margin-top: 10px;
      /* 添加顶部边距 */
      margin-bottom: 10px;
      /* 添加底部边距 */
    }

    img:hover {
      transform: scale(1.1);
    }

    details {
      transition: max-height 0.5s ease-in-out;
      overflow: hidden;
    }

    details[open]>div {
      max-height: 1000px;
      /* 确保足够大以容纳内容 */
      transition: max-height 0.5s ease-in-out;
    }

    details>div {
      max-height: 0;
      overflow: hidden;
    }

    h1,
    h2 {
      transition: color 0.3s ease;
    }

    h1:hover,
    h2:hover {
      color: darkred;
    }

    body {
      opacity: 0;
      transition: opacity 1s ease-in;
    }

    body.show {
      opacity: 1;
    }

    /* 确保图片在它们所在的div中居中 */
    .center-content {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      /* 设置与父容器相同的高度 */
    }

    /* 使图片位于右下角 */
    img.bottom-right {
      position: absolute;
      bottom: 0;
      right: 0;
      margin: 10px;
    }
  </style>
</head>
