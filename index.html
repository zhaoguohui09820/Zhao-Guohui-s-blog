  <script>
    // 更新时间的JavaScript函数
    function updateTime() {
      var now = new Date(); // 创建一个新的Date对象表示当前时间
      var year = now.getFullYear(); // 获取当前年份
      var month = (now.getMonth() + 1).toString().padStart(2, '0'); // 获取当前月份，并格式化为两位数字
      var day = now.getDate().toString().padStart(2, '0'); // 获取当前日期，并格式化为两位数字
      var dayOfWeek = now.toLocaleDateString('zh-CN', { weekday: 'long' }); // 获取当前星期，并格式化为中文
      var hours = now.getHours().toString().padStart(2, '0'); // 获取当前小时，并格式化为两位数字
      var minutes = now.getMinutes().toString().padStart(2, '0'); // 获取当前分钟，并格式化为两位数字
      var seconds = now.getSeconds().toString().padStart(2, '0'); // 获取当前秒，并格式化为两位数字

      // 构建格式化的日期字符串
      var dateString = year + '年' + month + '月' + day + '日 ' + dayOfWeek;

      // 构建格式化的时间字符串
      var timeString = hours + ':' + minutes + ':' + seconds;

      // 更新页面上的日期和星期
      document.getElementById('date-week').textContent = dateString;

      // 更新页面上的时间
      document.getElementById('current-time').textContent = timeString;
    }

    // 页面加载完毕后设置定时器每秒更新时间
    window.onload = function () {
      updateTime(); // 首次调用更新时间函数
      setInterval(updateTime, 1000); // 设置定时器，每1000毫秒（1秒）调用一次updateTime函数
    };

    var acc = document.getElementsByClassName("accordion");
    var i;

    for (i = 0; i < acc.length; i++) {
      acc[i].addEventListener("click", function () {
        this.classList.toggle("active");
        var panel = this.nextElementSibling;
        if (panel.style.maxHeight) {
          panel.style.maxHeight = null;
        } else {
          panel.style.maxHeight = panel.scrollHeight + "px";
        }
      });
    }

    // 当文档加载完成后，添加.show类到body元素上，触发渐变效果
    document.addEventListener('DOMContentLoaded', function () {
      document.body.classList.add('show');
    });
    // 获取所有的历史详情元素
    var historyDetails = document.querySelectorAll('details details');

    // 为每个历史详情的摘要添加点击事件监听器
    historyDetails.forEach(function (detail, index) {
      // 获取当前历史详情的摘要元素
      var summary = detail.querySelector('.history-summary');

      // 为摘要元素添加点击事件监听器
      summary.addEventListener('click', function () {
        // 遍历所有历史详情并关闭它们
        historyDetails.forEach(function (otherDetail) {
          // 如果当前详情不是被点击的详情，则关闭它
          if (otherDetail !== detail) {
            otherDetail.removeAttribute('open');
          }
        });
      });
    });
  </script>
